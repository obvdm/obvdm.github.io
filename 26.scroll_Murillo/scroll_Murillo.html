<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Ferret Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container for each section with a text box -->
  <div class="content">
    <div class="section" id="box1">
      <div class="text-box">
        <p>Ferrets are curious!</p>
      </div>
    </div>
    <div class="section" id="box2">
      <div class="text-box">
        <p>Ferrets love to sleep!</p>
      </div>
    </div>
    <div class="section" id="box3">
      <div class="text-box">
        <p>Ferrets are playful!</p>
      </div>
    </div>
    <div class="section" id="box4">
      <div class="text-box">
        <p>Ferrets love burrowing!</p>
      </div>
    </div>
    <div class="section" id="box5">
      <div class="text-box">
        <p>Ferrets can be mischievous!</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
